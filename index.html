<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BOGO Offer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-wrapper">
        <h1 class="heading">YAY! Itâ€™s BOGO</h1>
      </div>
      <div class="offer-card">
        <input type="radio" name="offer" />
        <div class="offer-content">
          <div>
            <span class="unit">1 Unit</span>
            <span class="badge">10% Off</span>
          </div>
          <div>
            <span class="price">$10.00 USD</span>
            <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="description">Standard Price</div>
      </div>
      <div class="offer-card popular active">
        <div class="tag">MOST POPULAR</div>
        <input type="radio" name="offer" checked />
        <div class="offer-content">
          <div>
            <span class="unit">2 Unit</span>
            <span class="badge">20% Off</span>
          </div>
          <div>
            <span class="price">$18.00 USD</span>
            <span class="old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="grid-selects">
          <div class="select-row">
            <span>#1</span>
            <select>
              <option>S</option>
            </select>
            <select>
              <option>Black</option>
            </select>
          </div>
          <div class="select-row">
            <span>#2</span>
            <select>
              <option>S</option>
            </select>
            <select>
              <option>Colour</option>
            </select>
          </div>
        </div>
      </div>
      <div class="offer-card">
        <input type="radio" name="offer" />
        <div class="offer-content">
          <div>
            <span class="unit">3 Unit</span>
            <span class="badge">30% Off</span>
          </div>
          <div>
            <span class="price">$24.00 USD</span>
            <span class="old-price">$24.00 USD</span>
          </div>
        </div>
      </div>
      <!-- Summary & Button -->
      <div class="summary">
        <p class="delivery">Free Delivery</p>
        <p class="total">Total : $18.00 USD</p>
      </div>
      <button class="add-btn">+ Add to Cart</button>
      <p class="footer">@ Powered by Pumper</p>
    </div>
    <script src="../scripts/main.js"></script>
  </body>
</html>
